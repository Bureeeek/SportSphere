<div class="create-container">
    <h2>Create a New Post</h2>
    <form [formGroup]="postForm" (ngSubmit)="onSubmit()">
      <label for="title">Title:</label>
      <input id="title" formControlName="title" required>
  
      <h3>Author Information</h3>
      <div formGroupName="author">
        <label for="username">Username:</label>
        <input id="username" formControlName="username" required>
  
        <label for="firstname">First Name:</label>
        <input id="firstname" formControlName="firstname" required>
  
        <label for="lastname">Last Name:</label>
        <input id="lastname" formControlName="lastname" required>
  
        <label for="verified">Verified:</label>
        <input type="checkbox" formControlName="verified">
  
        <label for="email">Email:</label>
        <input id="email" type="email" formControlName="email" required>
      </div>
  
      <label for="publicationDate">Publication Date:</label>
      <input id="publicationDate" type="datetime-local" formControlName="publicationDate" required>
  
      <label for="lastUpdated">Last Updated:</label>
      <input id="lastUpdated" type="datetime-local" formControlName="lastUpdated" required>
  
      <label for="category">Category:</label>
      <input id="category" formControlName="category" required>
  
      <label for="tags">Tags (comma-separated):</label>
      <input id="tags" (change)="addTag($event.target.value)" placeholder="Add a tag and press Enter">
  
      <label for="summary">Summary:</label>
      <textarea id="summary" formControlName="summary" required></textarea>
  
      <h3>Content</h3>
      <label for="body">Body:</label>
      <textarea id="body" formControlName="content.body" required></textarea>
  
      <h4>Add Media</h4>
      <label for="mediaType">Media Type:</label>
      <input id="mediaType" placeholder="image/video">
      
      <label for="mediaUrl">Media URL:</label>
      <input id="mediaUrl" placeholder="https://example.com/media">
      
      <label for="caption">Caption:</label>
      <input id="caption" placeholder="Caption">
  
      <button type="submit" class="submit-button">Create Post</button>
    </form>
  </div>
